name: Int√©gration Continue

on:
  push:
    branches:
      - main
      - developpement
  pull_request:
    branches:
      - main
      - developpement

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.CI_DB_PASSWORD_TENNIX }}
          MYSQL_DATABASE: tennixdatabase
          MYSQL_USER: benjamin
          MYSQL_PASSWORD: ${{ secrets.CI_DB_PASSWORD_TENNIX }}
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' 

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPUnit tests
      run: php bin/phpunit
